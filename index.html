<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social media dashboard with theme switcher</title>
  </head>

    <section class="header">
      <h1>Social Media Dashboard</h1>
      <p>Total Followers: 23,004</p>
      <hr />

        <p>Dark Mode</p>
        <div class="theme-toggle">

        </div>
      </div>
    </section>
    <section class="cardsContainer distorted"></section>
    <h1 class="overviewTitle">Overview - Today</h1>
    <section class="cardsContainer overview"></section>
    <script src="./index.js"></script>
  </body>
